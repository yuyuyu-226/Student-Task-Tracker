<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Task Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container py-4">
      <h1 class="mb-3">Student Task Tracker</h1>

      <div class="card mb-3">
        <div class="card-body">
          <form id="taskForm" class="row g-2">
            <div class="col-md-5">
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                placeholder="Task title"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="date"
                id="due_date"
                name="due_date"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-2">
              <select id="priority" name="priority" class="form-select">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>
          <div id="formMsg" class="mt-2"></div>
        </div>
      </div>

      <div class="row mb-3 g-2 align-items-center justify-content-end">
        <div class="col-md-3">
          <select id="filterPriority" class="form-select">
            <option value="">All priorities</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="sortBy" class="form-select">
            <option value="due_date">Sort by due date</option>
            <option value="priority">Sort by priority</option>
          </select>
        </div>
      </div>

      <div id="tasksContainer" class="row g-3"></div>

      <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <form id="editForm" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="edit_id" name="id" />

              <div class="mb-2">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  id="edit_title"
                  name="title"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-2">
                <label class="form-label">Due date</label>
                <input
                  type="date"
                  id="edit_due_date"
                  name="due_date"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-2">
                <label class="form-label">Priority</label>
                <select
                  id="edit_priority"
                  name="priority"
                  class="form-select"
                  required
                >
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
